<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>要素の取得と内容の変更</title>
</head>
<style>
    #yoyaku{
        color:red;
    }
</style>
<body>
    <h1>座席の予約</h1>
    <p>東京会場<span id="yoyaku">（予約受付中）</span></p>
    <button id="bt" onclick="showAnser();">予約する</button>

    <script>
        function showAnser(){
            document.getElementById('yoyaku').textContent = '（予約済み）'
            let anserBox = document.getElementById('bt');
            anserBox.innerHTML = '<strong>ありがとうございました。</strong>'
        }
    </script>
</body>
</html>
