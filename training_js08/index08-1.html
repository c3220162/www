<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複数の要素の取得</title>
</head>
<body>
    <h1>人口の多い国ランキング</h1>
    <div id="kuni">
        <ol>
        <li>中国</li>
        <li>インド</li>
        <li>アメリカ</li>
        <li>インドネシア</li>
        </ol>
    </div>
    <button onclick="showKokki()">国旗を表示</button>

    <script>
        let kuni = document.querySelectorAll('#kuni li');
        function showKokki(){
            kuni[0].innerHTML = '<img src="kokki/IMG_0452.png">';
            kuni[1].innerHTML = '<img src="kokki/IMG_0453.png">';
            kuni[2].innerHTML = '<img src="kokki/IMG_0454.png">';
            kuni[3].innerHTML = '<img src="kokki/IMG_0455.png">';
        }
    </script>
</body>
</html>
