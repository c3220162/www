<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電卓</title>
</head>
    <h3>簡易電卓</h3>
    <p>1桁の整数値で計算ができます。</p>
    <p>数値1</p>
    <button onclick="calculateResult(1,op2,oprator)">1</button>
    <button onclick="calculateResult(2,op2,oprator)">2</button>
    <button onclick="calculateResult(3,op2,oprator)">2</button>
    <button onclick="calculateResult(4,op2,oprator)">2</button>
    <button onclick="calculateResult(5,op2,oprator)">2</button>
    <button onclick="calculateResult(6,op2,oprator)">2</button>
    <button onclick="calculateResult(7,op2,oprator)">2</button>
    <button onclick="calculateResult(8,op2,oprator)">2</button>
    <button onclick="calculateResult(9,op2,oprator)">2</button>

    <p>数値2</p>
    <button onclick="calculateResult(op1,1,oprator)">1</button>
    <button onclick="calculateResult(op1,2,oprator)">1</button>
    <button onclick="calculateResult(op1,3,oprator)">1</button>
    <button onclick="calculateResult(op1,4,oprator)">1</button>
    <button onclick="calculateResult(op1,5,oprator)">1</button>
    <button onclick="calculateResult(op1,6,oprator)">1</button>
    <button onclick="calculateResult(op1,7,oprator)">1</button>
    <button onclick="calculateResult(op1,8,oprator)">1</button>
    <button onclick="calculateResult(op1,9,oprator)">1</button>

    <p>演算子</p>
    <button onclick="calculateResult(op1,op2,'+')">+</button>
    <button onclick="calculateResult(op1,op2,'-')">-</button>
    <button onclick="calculateResult(op1,op2,'*')">*</button>
    <button onclick="calculateResult(op1,op2,'/')">/</button>
    <button onclick="calculateResult(op1,op2,oprator)">計算結果を見る</button>
    <div id="message"></div>

<body>
    <script>
        function calculateResult(op1,op2,oprator){
            let result = 0
            switch(oprator){
                case "+":
                    result = op1+op2
                    break
                case "-":
                    result = op1-op2
                    break
                case "*":
                    result = op1*op2
                    break
                case "/":
                    result = op1/op2
                    break
                default:
                    throw new SyntaxError(
                        "演算子は「+,-,*,/」の中から選んでください")
            }
            return result
            document.getElementById('message').textContent = op1 + op2 + oprator + "=" + result
        }
    </script>
</body>
</html>
