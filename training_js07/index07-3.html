<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電卓</title>
</head>
    <h3>簡易電卓</h3>
    <button onclick="calculateResult(1,1,'+')">計算結果を見る</button>
    <div id="message"></div>

<body>
    <script>
        function calculateResult(op1,op2,oprator){
            let result = 0
            switch(oprator){
                case "+":
                    result = op1+op2
                    break
                case "-":
                    result = op1-op2
                    break
                case "*":
                    result = op1*op2
                    break
                case "/":
                    result = op1/op2
                    break
                default:
                    throw new SyntaxError(
                        "演算子は「+,-,*,/」の中から選んでください")
            }
            return result
            document.getElementById('message').textContent = op1 + oprator + op2 + "=" + result
        }
    </script>
</body>
</html>
