    <title>今日の挨拶</title>
</head>
<body>
    <script>
        function greetings(){
            const today = new Date()
            const hour = today.getHours()
            if (hour >= 5 && hour < 9) return "おはようございます"
            else if(hour <= 18) return "こんにちは"
            else return "こんばんは"
        }
    </script>
