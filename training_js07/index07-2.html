<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダイアログ</title>
</head>
<body>
    <script>
        function ask(question, yes, no){
            if(confirm(question)) yes()
            else no()
        }
        ask(
            "次の操作を始めてもいい？",
            yes()
        )
    </script>
</body>
</html>
