<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>繰り返し処理</title>
<style>
    table{
        border-collapse: collapse;
    }
    td,th{
        border: solid 1px #000000;
        width: 80px;
        padding: 5px;
        text-align: center;
    }
    th{
        background-color:#99cccc;
    }
</style>
</head>
<body onload="createTable()">
    <h1>入場料の一覧</h1>
    <table>
        <thead id="t_head"></thead>
        <tbody id="t_body"></tbody>
    </table>

    <script>
        let list = ['大人','高校生','中学生','小学生']
        function createTable(){
            let row = '<tr><th></th>';
            for(let j = 0; j<=3; j++){
                row = row + '<th>' + list[j] + '</th>';
            }
        }
    </script>

</body>
</html>
