<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>firestore example</title>
  <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>アカウント入力</h1>
  
  <!-- データ追加用フォーム -->
  <form id="addDataForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="number" id="birth" placeholder="Birth" required>
    <input type="text" id="email" placeholder="email" required>
    <button type="submit">Add Data</button>
  </form>
  <h1>ユーザー情報の検索</h1>
    <!-- ユーザーID入力フォーム -->
    <input type="text" id="userId" placeholder="ユーザーIDを入力">
    <button onclick="searchUser()">検索</button>

    <div id="result">
        <p id="userInfo"></p>
    </div>
  <script>
  const firebaseConfig = {
  apiKey: "AIzaSyBI-xiQDIsbQANfGr-xPY_ydslNCr2sgM4",
  authDomain: "likeest-84e6e.firebaseapp.com",
  projectId: "likeest-84e6e",
  storageBucket: "likeest-84e6e.firebasestorage.app",
  messagingSenderId: "1000515170120",
  appId: "1:1000515170120:web:750b6788aefcedcf178d7d",
  measurementId: "G-3DN6RGGTKX"
  };

  // Firebaseアプリの初期化
  const app = firebase.initializeApp(firebaseConfig);

  // Firestoreインスタンスを取得
  const db = firebase.firestore(app);

  

// データをFirestoreに追加する関数
async function addDataToFirestore(name, birth, email) {
  try {
    const docRef = await db.collection("users").add({
      name: name,
      birth: birth,
      email: email
    });
    console.log("Document written with ID: ", docRef.id);
  } catch (error) {
    console.error("Error adding document: ", error);
  }
}

// フォーム送信時にデータを追加
document.getElementById("addDataForm").addEventListener("submit", (event) => {
  event.preventDefault();

  // フォームの入力値を取得
  const name = document.getElementById("name").value;
  const birth = document.getElementById("birth").value;
  const email = document.getElementById("email").value;


  // Firestoreにデータを追加
  addDataToFirestore(name, birth, email);
  
  // フォームをリセット
  event.target.reset();
});

async function searchUser() {
            const userId = document.getElementById("userId").value;
            
            // ユーザーIDが入力されている場合のみ実行
            if (userId) {
                try {
                    // Firestoreの"users"コレクションからユーザーを検索
                    const userRef = db.collection("users").doc(userId);
                    const doc = await userRef.get();
                    
                    if (doc.exists) {
                        // ユーザー情報が存在する場合
                        document.getElementById("userInfo").innerText = 
                            `ユーザー情報:\n名前: ${doc.data().name}\nメール: ${doc.data().email}`;
                    } else {
                        // ユーザーが見つからない場合
                        document.getElementById("userInfo").innerText = "ユーザーが見つかりませんでした。";
                    }
                } catch (error) {
                    console.error("エラー:", error);
                    document.getElementById("userInfo").innerText = "検索に失敗しました。";
                }
            } else {
                document.getElementById("userInfo").innerText = "ユーザーIDを入力してください。";
            }
        }
  </script>
</body>

</html>
