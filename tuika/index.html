<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モンスト攻略webpage</title>
</head>
<style>
    table{
        margin-top:20px;
        margin-bottom:20px;
        border-collapse:collapse;
    }
    td{
        height:40px;
        text-align:center;
    }
    th{
        height:40px;
        background-color:gainsboro;
    }
    td:hover{
        font-weight:bold;
        background-color:antiquewhite;
    }
    h2{
        position:relative;
        margin:30px;
        text-align:center;
    }
    h2::before,
    h2::after{
        position:absolute;
        z-index: 0;
        bottom:-10px;
        display:block;
        content:'';
        border:1em solid darkorange;
    }
    h2:before{
        left:-30px;
        border-left-width: 15px;
        border-left-color:transparent;
    }
    h2:after{
        right:-30px;
        border-right-width:15px;
        border-right-color:transparent;
    }
    h2 span{
        position:relative;
        z-index: 1;
        display: block;
        padding:1rem 2rem;
        color:#fff;
        background:orange;
    }
    h2 span:before,
    h2 span:after{
        position:absolute;
        bottom:-10px;
        display:block;
        width:10px;
        height:10px;
        content:'';
        border-style:solid;
        border-color:orange transparent transparent transparent;
    }
    h2 span:before{
        left:0;
        border-width:10px 0 0 10px;
    }
    h2 span:after{
        right:0;
        border-width:10px 10px 0 0;
    }
    h3.hh{
        padding:1rem 2rem;
        border-top:4px solid #d8dcdc;
        border-right:4px solid #666;
        border-bottom:4px solid #333;
        border-left:4px solid #868888;
        border-radius:0;
        background-image:linear-gradient(-45deg,#ccc 0%,#868888 20%,#d8dcdc 34%,white 53%,#ccc 100%);
    }
    .zouhaku img{ 
        width:80%;
    }
    .zouhaku{
        text-align: center;
    }
    h4{
        width:60%;
        height:40px;
        border:solid 1px deepskyblue;
        color:deepskyblue;
        text-align: center;
        padding-top:10px;
        margin:0 auto;
    }
    h4:hover{
        background-color:deepskyblue;
        color:white;
    }
    .p1{
	position: relative;
	display: inline-block;
	padding: 0 0 0 16px;
	color: #000;
	vertical-align: middle;
	text-decoration: none;
	font-size: 15px;
    }
    .p1::before,
    .p1::after{
	position: absolute;
	top: 0;
	bottom: 0;
	left: 0;
	margin: auto;
	content: "";
	vertical-align: middle;
    }
    .p1::before{
	left: 3px;
	width: 4px;
	height: 4px;
	border-top: 2px solid #7a0;
	border-right: 2px solid #7a0;
	-webkit-transform: rotate(45deg);
	transform: rotate(45deg);
    }
    .sinnen img{
        width:20%;
        height:auto;
    }
    .sinnen{
        width:80%;
        text-align:center;
    }
</style>
<body>
    <table border="1" bordercolor="gainsboro" width="100%">
        <tr>
            <td>クエスト攻略</td>
            <td>モンスター図鑑</td>
            <td>最強ランキング</td>
        </tr>
        <tr>
            <td>ニュースまとめ</td>
            <td>コラボ</td>
            <td>未開の大地</td>
        </tr>
        <tr>
            <td>天魔の孤城</td>
            <td>禁忌の獄</td>
            <td>覇者の塔</td>
        </tr>
    </table>
    <ul>
        <li>最新イベント情報</li>
        <li>イベントスケジュール</li>
        <li>降臨クエスト</li>
        <li>守護獣/神殿/獣神竜/神獣/閃きの攻略</li>
        <li>覇者/禁忌/未開/天魔/絶級攻略</li>
        <li>最新のガチャイベント</li>
    </ul>
    <main>
        <h2><span>最新イベント情報</span></h2>
        <h3 class="hh">憎珀天【超究極】が降臨！</h3>
        <div class="zouhaku">
            <img src="image/zouhakuten.jpeg" alt="憎珀天の降臨画像">
        </div>
        <h4>憎珀天【超究極】の攻略はこちら</h4>
        <h3 class="hh">禁忌の獄が開催！</h3>
        <h3>開催期間:7/21(金)12:00~8/8(火)11:59</h3>
        <div class="zouhaku">
            <img src="image/kinki.jpeg" alt="禁忌の獄画まとめ">
        </div>
        <h4>禁忌の獄攻略まとめはこちら</h4>
        <h3 class="p1">7月の深淵開催ステージ</h3>
        <div class="sinnen">
        <table border="1" bordercolor="gainsboro" width="100%">
            <tr>
                <th>火</th>
                <th>木</th>
            </tr>
            <tr>
                <td><img src="image/mryo.jpeg" alt="無量大数"><br><a href="#">無量大数</a></td>
                <td><img src="image/konn.jpeg" alt="混寂静"><br><a href="#">混寂静</a></td>
            </tr>
            <tr>
                <th>闇</th>
                <th>EX</th>
            </tr>
            <tr>
                <td><img src="image/nayu.png" alt="那由多"><br><a href="#">那由多</a></td>
                <td><img src="image/huka.jpeg" alt="不可思議"><br><a href="#">不可思議</a></td>
            </tr>
        </table>
        </div>
    </main>
</body>
</html>
