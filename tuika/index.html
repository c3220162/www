<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モンスト攻略webpage</title>
</head>
<style>
    table{
        margin-top:20px;
        margin-bottom:20px;
        border-collapse:collapse;
    }
    td{
        text-align:center;
    }
    td:hover{
        font-weight:bold;
        background-color:antiquewhite;
    }
    h2{
        position:relative;
        margin:30px;
        text-align:center;
    }
    h2::before,
    h2::after{
        position:absolute;
        z-index: 0;
        bottom:-10px;
        display:block;
        content:'';
        border:1em solid darkorange;
    }
    h2:before{
        left:-30px;
        border-left-width: 15px;
        border-left-color:transparent;
    }
    h2:after{
        right:-30px;
        border-right-width:15px;
        border-right-color:transparent;
    }
    h2 span{
        position:relative;
        z-index: 1;
        display: block;
        padding:1rem 2rem;
        color:#fff;
        background:orange;
    }
    h2 span:before,
    h2 span:after{
        position:absolute;
        bottom:-10px;
        display:block;
        width:10px;
        height:10px;
        content:'';
        border-style:solid;
        border-color:orange transparent transparent transparent;
    }
    h2 span:before{
        left:0;
        border-width:10px 0 0 10px;
    }
    h2 span:after{
        right:0;
        border-width:10px 10px 0 0;
    }
    h3{
        padding:1rem 2rem;
        border-top:4px solid #d8dcdc;
        border-right:4px solid #666;
        border-bottom:4px solid #333;
        border-left:4px solid #868888;
        border-radius:0;
        background-image:linear-gradient(-45deg,#ccc 0%,#868888 20%,#d8dcdc 34%,white 53%,#ccc 100%);
    }
    .zouhaku{
        width:100%;
        margin:20px;
    }
    main.table{
        width:40%;
        text-align: center;
    }
    main.table:hover{
        background-color:deepskyblue;
        color:white;
    }
</style>
<body>
    <table border="1" bordercolor="gainsboro" width="100%">
        <tr>
            <td>クエスト攻略</td>
            <td>モンスター図鑑</td>
            <td>最強ランキング</td>
        </tr>
        <tr>
            <td>ニュースまとめ</td>
            <td>コラボ</td>
            <td>未開の大地</td>
        </tr>
        <tr>
            <td>天魔の孤城</td>
            <td>禁忌の獄</td>
            <td>覇者の塔</td>
        </tr>
    </table>
    <ul>
        <li>最新イベント情報</li>
        <li>イベントスケジュール</li>
        <li>降臨クエスト</li>
        <li>守護獣/神殿/獣神竜/神獣/閃きの攻略</li>
        <li>覇者/禁忌/未開/天魔/絶級攻略</li>
        <li>最新のガチャイベント</li>
    </ul>
    <main>
        <h2><span>最新イベント情報</span></h2>
        <h3>憎珀天【超究極】が降臨！</h3>
        <div class="zouhaku">
            <img src="image/zouhakuten.jpeg" alt="憎珀天の降臨画像">
        </div>
        <table border="1" bordercolor="deepskybule">
            <tr>
                <th>憎珀天【超究極】の攻略はこちら</th>
            </tr>
        </table>
    </main>
</body>
</html>
