<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズ</title>
<style>
    body{
        margin:0;
        font-size:17px;
    }
    header{
        text-align:center;
        background-color:#2a5c84;
        color:white;
        padding: 100px 5px;
        margin: 0px;
    }
    main{
        background-color:cadetblue;
        padding:10px 0 40px 0;
    }
    main h2{
        color:white;
        text-align:center;
        margin:40px 0;
    }
    .mokuji{
        width:25%;
        background:white;
        margin:30px auto;
        padding:10px;
        border-radius:10px;
    }
    .mokuji h3{
        text-align:center;
        margin:0;
    }
    .mokuji ul{
        margin:10px 0;
    }
    .mokuji a:hover{
        color:chocolate;
    }
    .contents{
        background:white;
        width:80%;
        margin:0 auto;
        padding:10px;
        border-radius:10px;
    }
    .contents p{
        padding-left:5px;
        border-left:solid 10px cadetblue;
    }
    .contents button{
        color:black;
        display:block;
        margin:0 auto;
    }
    .contents div{
        text-align:center;
        padding: 10px;
    }
    .contents button:hover{
        color:chocolate;
    }
</style>
</head>
<body>
    <header>
        <h1>足し算のクイズに挑戦しよう！！</h1>
        <p>簡単な問題から難しい問題まで3つのコースから選べるよ</p>
        <p>全問正解を目指そう！！</p>
    </header>
    <main>
        <div class="mokuji">
            <h3>目次</h3>
            <ul>
                <li><a href="#syokyuu">初級コース</a></li>
                <li><a href="#tyuukyu">中級コース</a></li>
                <li><a href="#joukyuu">上級コース</a></li>
            </ul>
        </div>
        <h2 id="syokyuu">初級コース</h2>
        <div class="contents">
            <p>とても簡単な問題が出題されます。</p>
            <p>はじめに挑戦するならこれ！！</p>
            <div id="iti">ここに問題が表示されます。</div>
            <button onclick="show()">初級コースを始める</button>
        </div>
        <h2 id="tyuukyu">中級コース</h2>
        <div class="contents">
            <p>一般的な難易度の問題が出題されます。</p>
            <p>手堅く問題を解きたいならこの難易度！！</p>
            <div id="ni">ここに問題が表示されます。</div>
            <button onclick="show1()">中級コースを始める</button>
        </div>
        <h2 id="joukyuu">上級コース</h2>
        <div class="contents">
            <p>かなり難しい問題が出題されます。</p>
            <p>最高難易度！これが解けたらすごい！！</p>
            <div id="san">ここに問題が表示されます。</div>
            <button onclick="show2()">上級コースを始める</button>
        </div>
    </main>

    <script>
        function show(){
        for(let j=1; j<=10; j++){
            let count = 0
            let op1 = Math.floor(Math.random()*11);
            let op2 = Math.floor(Math.random()*11);
            let result = op1 + op2
            let ans=parseInt(prompt(op1 + '+' + op2 + '=?'))
            if(result == ans){
                alert('正解！')
                count = count + 1
                document.getElementById('iti').textContent = '正解した問題数　10問中　' + count + '回'
                continue;
            }else{
                alert('不正解　正解は' + result)
            }
        }
        }
        function show1(){
            for(let j=1; j<=10; j++){
            let op3 = Math.floor(Math.random()*110);
            let op4 = Math.floor(Math.random()*110);
            let result=op3+op4
            let ans=parseInt(prompt(op3 + '+' + op4 + '=?'))
            if(result==ans){
                alert('正解！')
                count=count+1
                document.getElementById('ni').textContent = '正解した問題数　10問中　' + count + '回'
                continue;
            }else{
                alert('不正解　正解は' + result)
            }
            }
            
        }
        function show2(){
            for(let j=1; j<=10; j++){
            let op5 = Math.floor(Math.random()*1100);
            let op6 = Math.floor(Math.random()*1100);
            let result=op5+op6
            let ans=parseInt(prompt(op5 + '+' + op6 + '=?'))
            if(result==ans){
                alert('正解！')
                count=count+1
                document.getElementById('iti').textContent = '正解した問題数　10問中　' + count + '回'
                continue;
            }else{
                alert('不正解　正解は' + result)
            }
            }
        }
    </script>
</body>
</html>
